<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Wordstore</title>
    <link rel="stylesheet" href="wordstore.css" />
  </head>
  <body>
    <main class="wordstore flex">
      <header class="popup-header flex">
        <div class="popup-header__left flex">
          <h1 class="popup-header__h1">Wordstore</h1>
          <div class="popup-header__version">v2.2</div>
        </div>
        <div class="popup-dropdown">
          <img id="popup-dropdown__button" src="menu.png" alt="Open the menu" aria-label="Open the menu" aria-controls="popup-dropdown__content" />
          <div id="popup-dropdown__content">
            <a class="popup-dropdown__item csv-export-button" href="#" title="Export your list to a CSV.">CSV Export</a>
            <a class="popup-dropdown__item" target="_blank" href="https://paypal.me/christofosho" title="A donation for the Wordstore creator.">Donate</a>
            <a class="popup-dropdown__item" target="_blank" href="https://github.com/Christofosho/wordstore" title="View the sourcecode on GitHub.">Source</a>
          </div>
        </div>
      </header>
      <hr class="hr">
      <div class="popup-search flex center">
        <input type="search" class="popup-search__input padded-border" placeholder="Search Saved Content" aria-label="Search saved content">
        <select class="popup-search__select padded-border">
          <option value="contains" selected="selected">Contains</option>
          <option value="starts">Starts with</option>
          <option value="ends">Ends with</option>
        </select>
      </div>
      <div class="popup-body flex center">
        <div class="popup-body__top"></div>
        <div class="popup-body__content flex"></div>
        <div class="popup-body__bottom"></div>
      </div>
      <footer class="popup-footer flex center">
        <input type="text" class="word word__new padded-border" placeholder="New Word" aria-label="New word">
        <button type="submit" class="add padded-border">Add</button>
      </footer>
    </main>
    <script src="wordstore.js"></script>
  </body>
</html>
