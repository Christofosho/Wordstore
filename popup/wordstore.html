<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="wordstore.css" />
  </head>
  <body>
    <main class="wordstore flex">
      <header class="popup-header flex">
        <h1 class="popup-header__h1">Wordstore</h1>
        <img class="popup-header__img" src="../icons/wordstore-32.png" />
      </header>
      <hr class="hr">
      <div class="popup-search flex center">
        <input type="search" class="popup-search__input padded-border" placeholder="Search Saved Content">
        <select class="popup-search__select padded-border">
          <option value="contains" selected="selected">Contains</option>
          <option value="starts">Starts with</option>
          <option value="ends">Ends with</option>
        </select>
      </div>
      <div class="popup-body flex center">
        <div class="popup-body__top"></div>
        <div class="popup-body__content"></div>
        <div class="popup-body__bottom"></div>
      </div>
      <footer class="popup-footer flex center">
        <input type="text" class="word word__new padded-border" placeholder="New Word">
        <button type="submit" class="add padded-border">Add</button>
      </footer>
    </main>
    <script src="wordstore.js"></script>
  </body>
</html>
